name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v6
      with:
        node-version: 24
    - name: Install dependencies
      run: npm i
    - name: Install Playwright Browsers
      run: npx playwright install chromium --with-deps
    
    # ДОБАВЬТЕ ЭТОТ ШАГ - проверьте версию и установку
    - name: Check Allure installation
      run: |
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Checking allure-playwright installation:"
        npm list allure-playwright || echo "Allure not installed"
        echo "Checking playwright installation:"
        npm list @playwright/test || echo "Playwright not installed"
    
    - name: Run Playwright tests
      run: npx playwright test
    
    # ДОБАВЬТЕ ЭТОТ ШАГ - проверьте созданные файлы
    - name: Check Allure results
      if: always()
      run: |
        echo "=== Checking for allure-results ==="
        find . -name "allure-results" -type d 2>/dev/null || echo "No allure-results directory found"
        
        if [ -d "allure-results" ]; then
          echo "✓ allure-results directory exists"
          echo "Contents of allure-results:"
          ls -la allure-results/
          echo "Number of files in allure-results:"
          find allure-results -type f | wc -l
        else
          echo "✗ ERROR: allure-results directory NOT found!"
          echo "Creating structure for debugging..."
          mkdir -p allure-results
          echo '{"name": "debug", "status": "passed"}' > allure-results/debug.json
        fi
    
    - name: Load test report history
      uses: actions/checkout@v3
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@v1.13
      if: always()
      with:
        gh_pages: gh-pages
        allure_results: allure-results
        allure_history: allure-history

    - name: Deploy report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history
